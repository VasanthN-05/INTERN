<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/d2d4177c54.js" crossorigin="anonymous"></script>
    <title>Log in</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Log in</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="Enter your email" style="width:300px" class ="form-control">

        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="text" name="password" id="password" style="width:300px" class ="form-control" placeholder="Enter your password">

        </div>
        <a href="/indexl.html" <button class="btn">Login</button></a>
        <!--<a href="/indexl.html" <button type="submit" class ="btn btn-primary">Login</button></a>-->
    </div>
</body>

</html>
